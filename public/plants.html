<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Plants Manager</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
</head>

<body>
	<div class="container">
		<div class="row mt-4">
			<div class="col-md-2 col-sm-2">
				
			</div>
			<div class="col-md-2 col-sm-2">
				
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class='author-container'>
					<tbody>
						<tr id="form-row">
							<form id="plant-form" style="display: flex" class="form-btn">
								<td colspan="4">
									<input placeholder="Enter a name" id="plant-name" type="text" />
								</td>
								<td><button type="submit" class="btn btn-success" id="submit-author">Add Plant</button>
								
								</td>
								
							</form>
						</tr>
					</tbody>
				</div>
				<div class="author-container">
					<h1>Plants Database</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th>Common Name</th>
								<th>Scientific Name</th>
								<th>Year</th>
								<th>Image</th>
								<th>Edit Plant</th>
								<th>Delete Plant</th>
								<th>Last Watered</th>
							</tr>
						</thead>
						<tbody>
							<tr id="form-row">
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- Custom Script -->
		<script src="js/plants.js" type="text/javascript"></script>

</body>

</html>
