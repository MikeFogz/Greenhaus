<div class="addPlant">
    <h2>Add a plant to GreenHaus</h2>
    <form>
        <div class="form-group">
            <label for="plantName">Name of Plant</label>
            <input type="text" id="plantName" name="name">
        </div>

        <button type="submit" id="addPlantBtn">Add Plant.</button>
    </form>
</div>
<div class="plantDisplay">
    <h2>Plants in the GreenHaus</h2>
    <ul class="plant_list">
        {{#each plants}}
        <li>{{this}}</li>
        {{/each}}
    </ul>
</div>
