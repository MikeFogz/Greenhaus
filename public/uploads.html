<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Upload Plant Pics</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      div.preview-images > img {
        width: 30%;
      }
    </style>
  </head>

<head>
  <title>Image Uploads | GreenHaus</title>
  <!-- Materialize Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Materialized Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <link rel="shortcut icon" href="leaf64.png" type="image/png">
  <!--Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<nav>
  <div class="nav-wrapper green lighten-2">
      <img src="./css/leaf64.png" class="brand-logo"/>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/">Haus</a></li>
          <li><a href="/add-plant">Add Plant</a></li>
          <li><a href="/plants">View Plants</a></li>
          <li><a href="/users">Users</a></li>
      </ul>
  </div>
</nav>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-8 mt-3">
        <h4>Node.js upload images</h4>

        <form class="mt-4" action="/upload" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <input type="file" name="file" id="input-files" class="form-control-file border" />
          </div>
          <h4>Select Your Plant by name</h4>
            <select
              name="plants"
              id="plant-dropdown"
              placeholder="Choose Plant"
            ></select>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
      <hr />
      <div class="row">
        <div class="col-sm-12">
          <div class="preview-images"></div>
        </div>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./js/upload.js"></script>
    <script>
      $(document).ready(function () {
        let imagesPreview = function (input, placeToInsertImagePreview) {
          if (input.files) {
            let filesAmount = input.files.length;
            for (i = 0; i < filesAmount; i++) {
              let reader = new FileReader();
              reader.onload = function (event) {
                $($.parseHTML("<img>"))
                  .attr("src", event.target.result)
                  .appendTo(placeToInsertImagePreview);
              };
              reader.readAsDataURL(input.files[i]);
            }
          }
        };
        $("#input-files").on("change", function () {
          imagesPreview(this, "div.preview-images");
        });
      });
    </script>
  </body>
</html>
